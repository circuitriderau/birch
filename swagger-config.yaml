components:
  schemas:
    RegistrationDelete:
      type: object
      properties:
        userExternalIdOrUserName:
          type: string
          example: userExternalID
        elementExternalId:
          type: string
          example: ElementExternalID
        goalExternalId:
          type: string
          example: GoalExternalID
        dateCompleted:
          type: string
          format: date
      required:
        - userExternalIdOrUserName
    RegistrationCancel:
      type: object
      properties:
        userExternalIdOrUserName:
          type: string
          example: userExternalID
        goalExternalId:
          type: string
          example: GoalExternalID
      required:
        - userExternalIdOrUserName
    Registration:
      type: object
      properties:
        userExternalIdOrUserName:
          type: string
          example: userExternalID
        elementExternalId:
          type: string
          example: elementExternalId
        instanceName:
          type: string
          example: instance Name
        completionStatus:
          type: string
          enum: ["passed", "failed", "none"]
        score:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          example: 87
      required:
        - userExternalIdOrUsername
        - elementExternalId
      xml:
        name: Registration
    GoalRegistration:
      type: object
      properties:
        userExternalIdOrUserName:
          type: string
          example: userExternalID
        goalExternalId:
          type: string
          example: goalExternalId
        completionStatus:
          type: string
          enum: ["none"]
        forceRenew:
          type: boolean
          example: false
      required:
        - userExternalIdOrUsername
        - goalExternalId
      xml:
        name: GoalRegistration
    Connection:
      type: object
      properties:
        parentExternalId:
          type: string
          example: parentConnectionExternalId
          description: Optional value, omit if this is a child
        associationName:
          type: string
          example: Connection Name
        inputType:
          type: string
