openapi: 3.0.0
info:
  description: |
    This is an API for interacting with a Birch Application

    API Prefix for all calls is: **/api**
  version: "1.1.1"
  title: Birch API
tags:
  - name: registrations
    description: Interact with Registrations
  - name: user
    description: Interact with Birch Users
  - name: connections
    description: Interactions
paths:
  /registrations/element/{externalId}:
    get:
      parameters:
        - in: path
          name: externalId
          required: true
          schema:
            type: string
          description: The element external ID
      tags:
        - registrations
      summary: Retrieve a list of Registrations for an Element
      operationId: getRegistrationsForComponent
      responses:
        '200':
          description: List of Registrations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Registration'
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Element not found for External Id supplied.
  /registrations/user/{externalIdOrUsername}:
    get:
      parameters:
        - in: path
          name: externalIdOrUsername
          required: true
          schema:
            type: string
          description: The user's external ID or Username
      tags:
        - registrations
      summary: Retrieve a list of Registrations for a User
      operationId: getRegistrationsForUser
      responses:
        '200':
          description: List of Registrations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Registration'
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Element not found for External Id supplied.
  /registrations/update:
    post:
      tags:
        - registrations
      summary: Update an existing registration record with new data, this will default to updating the most recent registrationl unless a completion date is sent, and if so it will match based on completion date.
      operationId: updateRegistration
      responses:
        '200':
          description: Operation Completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOperationResult'
        '400':
          description: Invalid JSON Object
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Element not found for External Id supplied.
      requestBody:
        $ref: '#/components/requestBodies/RegistrationSingle'
  /registrations/new:
    post:
      tags:
        - registrations
      summary: Create a new registration record for a User into an Element, as long as there is no existing record that occurs in the same time frame (start - end)
      operationId: createRegistration
      responses:
        '200':
          description: Operation Completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOperationResult'
        '400':
          description: Invalid JSON Object
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Element not found for External Id supplied.
      requestBody:
        $ref: '#/components/requestBodies/RegistrationSingle'
  /registrations/newgoal:
    post:
