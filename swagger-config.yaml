        '400':
          description: Invalid JSON Object
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Goal not found for External Id supplied.
      requestBody:
        $ref: '#/components/requestBodies/GoalRegistrationSingle'
  /registrations/delete:
    delete:
      tags:
        - registrations
      summary: Deletes a Registration for a User. To delete the most recent, omit the dateCompleted field, otherwise set the dateCompleted to match the desired record.
      operationId: deleteRegistration
      responses:
        '200':
          description: Operation Completed, response message will contain a JSON of the registration that was deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOperationResult'
        '400':
          description: Invalid JSON Object
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Element not found for External Id supplied, or No record found for the Date Completed specified.
      requestBody:
        $ref: '#/components/requestBodies/RegistrationDeleteSingle'
  /registrations/cancelGoal:
    delete:
      tags:
        - registrations
      summary: Deletes a Registration for a User. To delete the most recent, omit the dateCompleted field.
      operationId: cancelRegistration
      responses:
        '200':
          description: Operation Completed, response message will contain a JSON of the registration that was deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOperationResult'
        '400':
          description: Invalid JSON Object
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Element not found for External Id supplied, or No record found for the Date Completed specified.
      requestBody:
        $ref: '#/components/requestBodies/RegistrationCancelSingle'
  /registrations/scormlaunchurl/{employeeId}/{externalId}:
    get:
      parameters:
        - in: path
          name: employeeId
          required: true
          schema:
            type: string
          description: External Id of the Employee
        - in: path
          name: externalId
          required: true
          schema:
            type: string
          description: The element external ID
      tags:
        - registrations
      summary: Retrieve the Scorm Launch URL from a registered element, or register the user into the element and return Scorm Launch Url
      operationId: getScormLaunchUrl
      responses:
        '200':
          description: Scorm Launch Url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScormLaunchUrlResult'
        '403':
          description: Not Authenticated for Access to API
        '404':
          description: Either User or Element not found for parameters supplied
  /user/{externalId}:
    get:
      parameters:
        - in: path
          name: externalId
          required: true
          schema:
            type: string
          description: The User external ID
      tags:
        - user
      summary: Select a Birch User
      operationId: getUser
      responses:
        '200':
          description: User Object
          content:
            application/json:
